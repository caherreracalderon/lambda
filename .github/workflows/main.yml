name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies and bundle code
        env:
          CI: true
        run: |
          npm ci
          zip -r publish.zip ./*
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name ob-lambda-function --zip-file fileb://publish.zip --region ohio
